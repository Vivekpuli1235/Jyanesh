<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEAM RAW | Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b30000;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #b30000;
    }
    h2 {
      text-align: center;
      color: #fff;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      outline: none;
      background: #262626;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #b30000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <header>TEAM RAW â€“ Client Registration</header>

  <div class="container">
    <h2>Register Here</h2>
    <form id="registerForm">
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="height" placeholder="Height (cm)">
      <input type="text" id="weight" placeholder="Weight (kg)">

      <label for="activity"></label>
      <select id="activity" required>
        <option value="">Activity Level</option>
        <option>Sedentary</option>
        <option>Moderate</option>
        <option>Active</option>
      </select>

       <label for="goal"></label>
      <select id="goal" required>
        <option value="">Fitness Goal</option>
        <option>Weight Loss</option>
        <option>Muscle Gain</option>
        <option>Maintain</option>
      </select>

      <textarea id="medical" placeholder="Medical Conditions"></textarea>
      <select id="mode">
        <option value="">Mode of Training</option>
        <option>Online</option>
        <option>Offline</option>
      </select>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Firebase Config (same as your admin.html)
    const firebaseConfig = {
      apiKey: "AIzaSyAgjQzG2w9lkx8S1OVIR3e-MNxZLLMN1rw",
      authDomain: "clientportal-ef181.firebaseapp.com",
      projectId: "clientportal-ef181",
      storageBucket: "clientportal-ef181.appspot.com",
      messagingSenderId: "427314875945",
      appId: "1:427314875945:web:17eb6479334bcb024c1638"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle form submit
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      try {
        await addDoc(collection(db, "clients"), {
          fullname: document.getElementById("fullname").value,
          age: document.getElementById("age").value,
          gender: document.getElementById("gender").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          city: document.getElementById("city").value,
          height: document.getElementById("height").value,
          weight: document.getElementById("weight").value,
          activity: document.getElementById("activity").value,
          goal: document.getElementById("goal").value,
          medical: document.getElementById("medical").value,
          mode: document.getElementById("mode").value
        });

        alert("Registration successful!");
        document.getElementById("registerForm").reset();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
